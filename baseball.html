<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="baseball.css">
</head>
<body>
    <h1>ベースボールクイズ</h1>
    <button id="start">始める</button>

    <div class="quiz-field">

      <div id="count" class="hidden">第１問目</div>

      <div id="quiz"></div>

      <div id="selection">
        
      </div>

    </div>
  

    
  <script>
    const start = document.getElementById('start');
    const quiz = document.getElementById('quiz');
    const selection = document.getElementById('selection');
    const count = document.getElementById('count');
    const quiz_field = document.querySelector('.quiz-field');

    const quiz_1 = ['3人','9人','11人'];
    const quiz_2 = [3,9,1];
    const quiz_3 = [3,5,6];

    let n = 1;

    //クイズ１の答えの処理

    function anser1(value){
      const value_1 = '9人';
      if(value.target.matches('.newp')){
        selection.removeEventListener('click',anser1);
        count.classList.add('hidden');

        if(value.target.textContent===value_1){
          console.log('正解');

          selection.innerHTML='';
          const next = document.createElement('button');
          quiz.classList.add('center');
          quiz.textContent = '正解！';
          next.textContent = 'next';
          quiz_field.appendChild(next);
          next.addEventListener('click',()=>{
            quiz.classList.remove('center');
            quiz2();
          });

        }else{
          console.log('不正解');
          selection.innerHTML='';
          const next = document.createElement('button');
          quiz.classList.add('center');
          quiz.textContent = '不正解！';
          next.textContent = 'next';
          quiz_field.appendChild(next);
          next.addEventListener('click',()=>{
            quiz.classList.remove('center');
            quiz2();
          });
        }
      }
    }

        if(value.target.textContent===value_5){
          console.log('正解');

          selection.innerHTML='';
          const next = document.createElement('button');
          const newdiv = document.createElement('div');
          newdiv.textContent = 'お疲れさまでした！';
          newdiv.className = 'end';
          selection.appendChild(newdiv);

    //クイズ１の処理

    function quiz1(){
      n = 1;
      count.classList.remove('hidden');
      count.textContent = `第${n}問目`
      quiz.textContent='野球は何人でするスポーツでしょうか？';
      quiz_1.forEach((value)=>{
        const newp = document.createElement('p');
        newp.className = 'newp';
        newp.textContent = value;
        selection.appendChild(newp);
      });
      selection.addEventListener('click',anser1);
    }

    //クイズ２の処理

    function quiz2(){
      selection.innerHTML = '';
      n++;
      count.classList.remove('hidden');
      count.textContent=`第${n}問目`;
      quiz_field.lastElementChild.remove();
      quiz.textContent='ピッチャーの背番号は何番でしょうか？';

      quiz_3.forEach((value)=>{

    function home(){
      n = 1;
      console.log(n);
      count.classList.remove('.hidden');
      selection.innerHTML = '';
      quiz.textContent = '';

      quiz_field.lastChild.remove();
      start.disabled = false;
      start.classList.remove('hidden');
     
      quiz_field.lastChild.remove();
    }



    start.addEventListener('click',()=>{
      quiz1();
      start.disabled = true;
      start.classList.add('hidden');
    });
  </script>
